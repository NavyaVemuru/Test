<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test URL for Radian Digital Integration</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Test URL for Radian Digital Integration</h1>
    <div class="chart-container">
      <canvas id="temperatureChart"></canvas>
    </div>
  </div>
 
  <script>
    const ctx = document.getElementById('temperatureChart').getContext('2d');
    const temperatureChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thur', 'Fri'],
        datasets: [{
          label: 'Temperature (°C)',
          data: [22.5, 23.0, 23.8, 24.1, 23.6],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: '#36A2EB',
          borderWidth: 2,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top'
          }
        },
        scales: {
          y: {
            beginAtZero: false,
            title: {
              display: true,
              text: '°C'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
